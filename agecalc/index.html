<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styel.css" />
  </head>
  <body>
    
    <div class="container">
      <div class="heading"><b><u>AGE CALCULATOR</u></b></div>
      <div class="input">
        <!-- <input type="date" name="date" id="input_date"> -->
        <input type="date" name="date" id="input_date" />
        <button class="submit" onclick="calculateAge()">Calculate</button>
      </div>
      <div class="result">
        <div class="box">
          <span id="years">-</span>
          <p>Years</p>
        </div>

        <div class="box">
          <span id="months">-</span>
          <p>Months</p>
        </div>

        <div class="box">
          <span id="days">-</span>
          <p>Days</p>
        </div>
      </div>
    </div>
    <script src="scripo.js"></script>
  </body>
</html>
